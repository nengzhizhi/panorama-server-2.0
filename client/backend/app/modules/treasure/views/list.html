<div class="global_mod user_global_opr float_layout">
	<div class="global_info">
		<div class="search_bar" style="margin-bottom:30px">
			<span class="frm_input_box search with_del append ">
				<a class="del_btn jsSearchInputClose" href="javascript:" style="display:none">
					<i class="icon_search_del"></i>&nbsp;
				</a>
				<a href="javascript:" class="frm_input_append jsSearchInputBt">
					<i class="icon16_common search_gray">搜索</i>&nbsp;
				</a>
				<input type="text" value="" class="frm_input jsSearchInput" placeholder="xx">
			</span>
		</div>
	</div>
	<div class="global_extra">
		<a ui-sref="app.treasure.add" class="btn btn_primary btn_add">
			<i class="icon14_common add_white"></i>新建奖品</a>
	</div>
</div>

<table class="table">
	<thead class="thead">
		<tr>
			<th class="table_cell">名称</th>
			<th class="table_cell">数量</th>
      <th class="table_cell">操作</th>
		</tr>
	</thead>
	<tbody class="tbody">
		<tr ng-repeat="treasure in ctrl.treasures">
			<td class="table_cell">{{treasure.title}}</td>
			<td class="table_cell">{{treasure.quantity}}</td>
			<td class="table_cell">
				<a ui-sref="app.treasure.edit({id: treasure.id})">编辑</a>&nbsp;&nbsp;
				<a ng-click="ctrl.deleteTreasure({id: treasure.id})">删除</a>&nbsp;&nbsp;
				<a ui-sref="app.treasure.detail({id: treasure.id})">详情</a>
			</td>
		</tr>
	</tbody>
</table>
